<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="styles.css" />
        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body>
        <main>
            <section class="card">
                <div class="card__image">
                    <img src="assets/images/illustration-article.svg" alt="Illustration of an article" />
                </div>
                <div class="card__tags">
                    <span class="card__tag">Learning</span>
                </div>
                <p class="card__date">Published <span>21 Dec 2023</span></p>
                <div class="card__content">
                    <p class="card__title">HTML & CSS foundations</p>
                    <p class="card__description">
                        These languages are the backbone of every website, defining structure, content, and
                        presentation.
                    </p>
                </div>
                <div class="card__author">
                    <img src="assets/images/image-avatar.webp" alt="Author's profile picture" />
                    <p class="card__author-name">Greg Hooper</p>
                </div>
            </section>
        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Bayu Setiawan</a>.
        </footer>
    </body>
</html>
